<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Deseas adquirir algun libro? Contactate con nosotros</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" name="email" required>
    </div>
    <div class="mb-3">
      <label for="asunto">Asunto:</label>
      <input type="text" class="form-control" id="asunto" placeholder="Ingrese el asunto" name="asunto" required>
    </div>
    <div class="mb-3">
      <label for="mensaje">Mensaje:</label>
      <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje" name="mensaje" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

</body>
</html>
