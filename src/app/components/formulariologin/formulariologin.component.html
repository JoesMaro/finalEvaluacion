<form (ngSubmit)="login(formulario)" #formulario="ngForm" class="w-50 mx-auto p-4 border rounded shadow">
    <div class="form-group mb-3">
        <label for="email">Ingresar correo</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="correo@ejemplo.com" required>
    </div>

    <div class="form-group mb-3">
        <label for="password">Ingresar contrase√±a</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="********" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Acceder</button>
</form>
